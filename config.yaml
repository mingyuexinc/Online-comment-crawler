# Steam 用户评测爬虫配置文件
# 运行时会读取此文件；可通过环境变量 STEAM_CONFIG 指定其它配置文件路径

# 目标用户：Steam 自定义 ID（如 valve）或 64 位 Steam ID 数字
user_id: "..."

# 是否使用自定义 ID。false 时表示 user_id 为 64 位 Steam ID（profiles 路径）
use_vanity: true

# 评测文本输出目录，支持相对路径或绝对路径，例如：
#   data/reviews
#   D:/steam_reviews
#   /home/user/steam_reviews
output_dir: "F:/Games/Reviews"

# 最多抓取页数
max_pages: 500

# 请求间隔（秒）
request_interval: 2.0

# 请求超时（秒）
request_timeout: 15

# 请求失败重试次数
request_retries: 3
